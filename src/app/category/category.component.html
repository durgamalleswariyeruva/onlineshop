<div class="border d-flex align-items-center justify-content-center" *ngIf="status==false" style="height: 550px;">
        
      
        <div class="spinner-border text-danger" role="status" >
            
          <span class="visually-hidden">Loading...</span>
         
        </div>
        <div><h2>  Loading.... please wait</h2></div>
      </div>
<button class=" col-sm-1 pull-end float-right btn-light bg-danger shadow m-2 p-2" (click)="onBack()"> Back</button>

<div class="container mt-3" *ngIf="status==true">
    <div class="row ml-2" >

      <h4 class="text-secondary mt-1 mb-3 "  ><b>  {{pCategory}} Category </b></h4>
 
        <div class="card mx-2 mb-4 pb-3 mr-2 ml-2 pr-3  border-0 shadow d-block mx-auto" *ngFor="let p of product  , let i=index"  style="width: 22rem; height: 100%;"    > 

          <div class="card-header p-1 mt-1 bg-white" style="border-bottom:0px;">
            <img [src]=p.ImgLink class="card-img-top mt-1 d-block mx-auto bg-white shadow mb-1"  alt="..."style=" width:200px; height:200px; border-radius:8% ;"> 

          </div>
          <div class="card-body p-1 " style="height: 200px;"> 
            <h6 class="card-title">{{p.pname}}</h6>
            <p class="card-title">Brand : {{p.pbrand}}</p> 

            <h6 class="card-title">Cost : {{(p.pprice)| currency:"INR"}}</h6> 
          </div>
          <div class="card-footer bg-white mb-2 pb-2" style="border: 0px; height: 60px;">  
            <button id="b1" class="btn btn-success p-2  shadow float-start" data-bs-target="#md1"  (click)="additem(i)"> <i class="fas fa-shopping-cart"></i> Add to Cart</button>
            <button id="b2" class="btn btn-primary p-2 shadow pull-right" (click)="viewitem(i)"><i class="fas fa-eye"></i> View</button> 
          </div> 
        </div>

    </div> 
</div>
